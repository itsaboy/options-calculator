<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Options Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/variables.css">
        <link rel="stylesheet" href="./assets/css/layout.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/anims.css">
        <link rel="stylesheet" href="./assets/css/queries.css">
        <script src="./assets/scripts/dom.js" defer></script>
        <script src="./assets/scripts/calc.js" defer></script>
        <script src="./assets/scripts/events.js" defer></script>
    </head>

    <body class="body">
        <div class="body-grid-container">

            <header class="body-grid-item header" id="header">
                <div class="header-grid-container">
                    <h1 id="header-heading">Options Calculator</h1>
                </div>
            </header>

            <main class="body-grid-item main" id="main">
                <div class="main-grid-container">

                    <section class="main-grid-item section-one" id="section-one">
                        <div class="section-one-grid-container">
                            <label for="side-select" id="side-label"><span class="green-txt">Long</span> or <span class="red-txt">Short</span>?</label>
                            <select id="side-select">
                                <option id="select-long" value="long">Long</option>
                                <option id="select-short" value="short">Short</option>
                            </select>
                            <label for="strategy-select" id="strategy-label"><span class="green-txt">Call</span> or <span class="red-txt">Put</span>?</label>
                            <select id="strategy-select">
                                <option id="select-call" value="call">Call</option>
                                <option id="select-put" value="put">Put</option>
                            </select>
                        </div>
                    </section>

                    <section class="main-grid-item section-two" id="section-two">
                        <div class="section-two-grid-container">
                            <form class="input-form" id="input-form">
                                <div class="form-grid-container">
                                    <label for="ticker-input" id="ticker-label">Ticker Symbol</label>
                                    <input type="text" id="ticker-input" name="ticker" placeholder="XYZ" required>
                                    <label for="price-input" id="price-label">Underlying Price</label>
                                    <input type="number" pattern="[0-9]" id="price-input" name="price" placeholder="0.00" required>
                                    <label for="strike-input" id="strike-label">Strike Price</label>
                                    <input type="number" pattern="[0-9]" id="strike-input" name="strike" placeholder="0.00" required>
                                    <label for="premium-input" id="premium-label">
                                        <span id="premium-tooltip" data-descr="$200 should be input as 2.00">Premium</span>
                                        <img class="icon" src="./assets/SVGs/tooltip.svg">
                                    </label>
                                    <input type="number" pattern="[0-9]" id="premium-input" name="premium" placeholder="0.00" data-descr="*$200 in premium is 2.00*" required>                                   
                                </div>
                            </form>
                        </div>
                    </section>

                    <section class="main-grid-item section-three" id="section-three">
                        <div class="section-three-grid-container">
                            <button id="calculate-btn">Calculate <img class="icon" src="./assets/SVGs/check.svg" alt="a checkmark icon"></button>
                            <button id="clear-btn">Clear <img class="icon" src="./assets/SVGs/clear.svg" alt="an x icon"></button>
                            <h2 id="result-output"></h2>
                            <h2 id="percent-output"></h2>    
                        </div>
                    </section>

                </div>
            </main>

            <footer class="body-grid-item footer" id="footer">
                <div class="footer-grid-container">
                    <p>Disclaimer: Options are dangerous!</p>
                </div>
            </footer>

        </div>
    </body>
</html>
